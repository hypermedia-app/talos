name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@1.0.11
        with:
          docker_version: 20.10.3
      - uses: tpluscode/setup-lando@v0.1.2
        with:
          version: v3.0.26
          healthcheck: http://db.talos.lndo.site/
          timeout: 30000
      - run: npx c8 --reporter lcovonly --reporter text npm test
      - name: Codecov
        uses: codecov/codecov-action@v3

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@1.0.11
        with:
          docker_version: 20.10.3
      - uses: tpluscode/setup-lando@v0.1.2
        with:
          version: v3.0.26
          healthcheck: http://db.talos.lndo.site/
          timeout: 30000
      - run: npx tsc
      - run: npx talos put-vocabs --endpoint http://db.talos.lndo.site/repositories/tests -u minos -p password
        env:
          DEBUG: talos

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npx wsrun -mc prepack
      - name: Smoke test bin
        run: node ./packages/cli/bin/talos.js help

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: yarn lint
